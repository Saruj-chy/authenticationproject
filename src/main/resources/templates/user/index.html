<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <script src="/js/signup.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url(https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=600);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 14px 16px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h1 style="color: black; font-weight: bold;">User List</h1>
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <p th:text="'User list size: ' + ${#lists.size(userList)}" style="margin: 0; color: white;">List size</p>
    <button style="padding: 8px 16px; background-color: white; color: black; border: none; border-radius: 5px;">
        <a href="/create">Create</a>
    </button>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Password</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody th:if="${userList}" th:each="user : ${userList}">
        <tr>
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.phone}">Phone</td>
            <td th:text="${user.password}">password</td>
            <td th:text="${user.address}">Address</td>
            <td >
                <a th:href="@{/show/{id}(id=${user.id})}">Details</a>
                <a th:href="@{/edit/{id}(id=${user.id})}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
